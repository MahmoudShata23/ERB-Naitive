  <header class="p-3 header-style">
    <div class="container-fluid ">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">
        <a id="toggle-sidebar" class="d-flex align-items-center mb-2 mb-lg-0 text-light text-decoration-none">
          <i class="fa-solid fa-bars"></i>
          <span>&nbsp; ERP</span>
        </a>
        <div class="d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-clock  position-relative icon-notification">
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger badge-font_size">
              1
              <span class="visually-hidden">unread messages</span>
            </span>
          </i>
          <div class="dropdown text-end">
            <a href="#" class="d-block link-light text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              <span>Azouz</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

    <section id="small-sidebar" class="d-flex flex-column flex-shrink-0 pt-3 bg-transparent hide">
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center bg-transparent">
        <li>
          <a href="#" class="nav-link active py-3 border-bottom rounded-0 " aria-current="page" title="Home"
            data-bs-toggle="tooltip" data-bs-placement="right">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom rounded-0 " title="Dashboard" data-bs-toggle="tooltip"
            data-bs-placement="right">
            <i class="fas fa-th"></i>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom rounded-0 " title="Orders" data-bs-toggle="tooltip"
            data-bs-placement="right">
            <i class="fas fa-tv"></i>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom rounded-0 " title="Products" data-bs-toggle="tooltip"
            data-bs-placement="right">
            <i class="fas fa-truck-moving"></i>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link py-3 border-bottom rounded-0 " title="Customers" data-bs-toggle="tooltip"
            data-bs-placement="right">
            <i class="fas fa-thumbtack"></i>
          </a>
        </li>
      </ul>
    </section>
    <section id="sidebar" class="flex-shrink-0 sidebar-container m-0 d-lg-block d-md-none d-sm-none d-none">
      <div class="d-inline-flex">
        <ul class="list-unstyled ps-0">
          <li class="mb-1">
            <button class="btn  d-inline-flex align-items-center rounded-pill border-0 sidebar-list_item">
              Home
            </button>
          </li>
          <li class="mb-1">
            <button class="btn  d-inline-flex align-items-center rounded-pill border-0  sidebar-list_item">

            </button>
          </li>
          <li class="mb-1">
            <button class="btn  d-inline-flex align-items-center rounded-pill border-0  sidebar-list_item">
              Orders
            </button>
          </li>
          <li class="mb-1">
            <button
              class="btn btn-toggle d-inline-flex align-items-center rounded-pill border-0 collapsed sidebar-list_item"

              <span class="pe-4">Account</span>
            </button>
            <div class="collapse" id="account-collapse">
              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded-pill">New...</a></li>
                <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded-pill">Profile</a></li>
                <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded-pill">Settings</a></li>
                <li><a href="#" class="link-light d-inline-flex text-decoration-none rounded-pill">Sign out</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <div class="d-flex w-100">
      <section id="content-tree" class="ms-md-3">
      </section>
      <section id="tree-accounting">
        <div class="container">
          <input type="text" id="searchInput" onkeyup="searchOnTree()" placeholder="Search for names.."
            title="Type in a name">
          <p class="sncdOutput"></p>
          <div class="scndTree w-100" style="direction: rtl;">
          </div>
          <div class="option-row_tree position-fixed d-flex justify-content-center align-items-center"
            id="option-row_tree">
            <button class="btn btn-dark m-2 px-4 py-2 fs-4" onclick="onCancelTreeChange(event)">Cancel</button>
            <button class="btn btn-success m-2 px-4 py-2 fs-4">Save</button>
          </div>
        </div>
      </section>
    </div>

  <script src="/jquery.js" type="text/javascript"></script>

  <script src="/script.js" type="text/javascript"></script>
  <script type="text/javascript">
    var treeScnd;
    var data = [
      {
        title: "Warehouse",
        children: [
          {
            title: "Shelfs A",
            children: [
              { title: "Shelf A1" },
              { title: "Shelf A2" },
              { title: "Shelf A3" },
              {
                title: "Shelf A4",
                children: [
                  { title: "Shelf B1" },
                  { title: "Shelf B2" }
                ]
              }
            ]
          },
          {
            title: "Shelfs B",
            children: [
              { title: "احمد" },
              { title: "علي" }
            ]
          },
          { title: "Ground" }
        ]
      }
    ];

    $(function () {
      treeScnd = new DinampTreeEditor('.scndTree').setData(data).set({
        extended: true,
        radios: false,
        editable: true,
        oncheck: function (state, text, path) {
          $(".sncdOutput").text(path);
        }
      });
    });
  </script>
